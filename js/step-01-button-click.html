<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Learning JavaScript</title>
  </head>
  <body>
    <div id="app">
      <button id="get-user-name">Get Use Name</button>
    </div>
  </body>
  <script>
    // Get the button from the page
    const button = document.querySelector(`#get-user-name`);

    // Add an event to the button
    button.addEventListener(`click`, getUserName);

    // Create a function for what event should do
    function getUserName() {
      // Get the user name with a prompt
      const userName = prompt(`Please enter your full name`);

      // Display the username with alert
      alert(`Hi ${userName}!`);
    }
  </script>
</html>
